# helps emacs use proper colours
env:
  TERM: alacritty-direct

# keys
key_bindings:
  - { key: C, mods: Control|Shift, action: SpawnNewInstance }

# zenburn :) USES EMACS THEME AS REFERENCE
colors:
  primary:
    background: '#3F3F3F'
    foreground: '#DCDCCC'
    
  cursor:
    text:    '#3F3F3F'
    cursor:  '#DCDCCC'
    
  normal:
    black:   '#DCDCCC'
    red:     '#CC9393'
    green:   '#7F9F7F'
    yellow:  '#F0DFAF'
    blue:    '#8CD0D3'
    magenta: '#DC8CC3'
    cyan:    '#93E0E3'
    orange:  '#DFAF8F'
    white:   '#DCDCCC'
